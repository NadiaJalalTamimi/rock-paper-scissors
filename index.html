<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style/symbols.css">
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@1,100&family=Play:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@1,100&family=Fredoka+One&family=Play:wght@700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyGame</title>
</head>
<body>
    <header>
       <h1>Rock    Paper    Scissors</h1>
    </header>
     <div class="computer-choices">
         <div  class="cchoice" id="cr">
              <img src="img/rocks.png" alt="">
         </div>
         <div class="cchoice" id="cp">
               <img src="img/paper.png" alt="">
         </div>
         <div class="cchoice" id="cs">
               <img src="img/scissors.png" alt="">
          </div>
      </div>
      <div class="result">
        <p>   </p>
    </div>
    <div class="score">
        <div id="Me-label" class="badge">Me</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>

    </div> 
    
    <div class="choices">
        <div  class="choice" id="r">
             <img src="img/rocks.png" alt="">
        </div>
       
        <div class="choice" id="p">
              <img src="img/paper.png" alt="">
        </div>
        <div class="choice" id="s">
              <img src="img/scissors.png" alt="">
         </div>
     </div>
     <p class="move">Make Your Move</p>
     <div class="container">
     <a href="index.html"><button class="btn btn1">Play Again</button></a>
    </div>
     <script src="script/myproject.js" charset="utf-8"></script>


</body>
</html>
